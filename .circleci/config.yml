version: 2
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - base-install
      - build-docker-images:
          requires:
            - base-install

jobs:
  base-install:
    docker:
      - image: circleci/node:8
    working_directory: ~/code
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

  build-docker-images:
    docker:
      - image: circleci/node:8
    working_directory: ~/code
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bash install.sh
